    <title>Contact Page</title>
</head>
<body>
    <div class="header">
        <header class="navbar">
            <h1 class="logo">TutorTime</h1>
            <p class="link"><a href="../Landing page/index.html">Home</p></a>
            <p class="link"><a href="../Profiles Page/profiles.html">Tutor Profiles</a></p>
        </header>

    <div class="info">
        <h1>Have questions?</h1>
        <p> Get in contact with any of our tutors by filling out the form below
        </p>
    </div>
    <div class="form">
        <form id="myform"  autocomplete="on">
            <label for="fname">First Name</label></br>
            <input type="text" id="fname" name="fname" required></br>
            <label for="lname">Last Name</label></br>
            <input type="text" id="lname" name="lname" required></br>
            <label for="email">Email Address</label></br>
            <input type="email" id="email" name="email" required></br>
            <label for="who">Tutor</label></form></br>
            <input type="checkbox" id="Tutr1" name="Tutr1" value="Talisa Foster" required>
            <label for="tutr1">Talisa Foster</label></br>
            <input type="checkbox" id="Tutr2" name="Tutr2" value="Nia Sonko" required>
            <label for="tutr2">Nia Sonko</label></br>
            <input type="checkbox" id="Tutr3" name="Tutr3" value="Kira Roberts" required>
            <label for="tutr3">Kira Roberts</label></br>
            <input type="checkbox" id="Tutr4" name="Tutr4" value="Chioma Eguzoraku" required>
            <label for="tutr4">Chioma Eguzoraku</label></br>
            <label for="message">Message</label></br>
            <textarea  name="message" rows="5" cols="50"></textarea></br>
            <label for="priority">Message Priority</label>
            <select id="priority" name="priority">
                <option value="Very High">Very High</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            </br>
            <input type="submit" value="Submit" onclick="sub()">
            <input type="reset" value="Reset" onclick="fun()">
        </form>
    </div>

        function fun() {
            document.getElementById("myform").reset();
        }
        function sub(){
            document.getElementById("myform").submit();
        }
