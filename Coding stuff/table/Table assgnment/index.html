<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <style>
        table, th, td  {
            border: 2px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
             <th>Company</th>
             <th>Model</th>
             <th>Phone</th>
             <th>City</th>
             <th>Country</th>
             <th>Industry</th>
             <th>Staff</th>
        </tr>
        <tr>
            <td>Dodge</td>
            <td>Challenger</td>
            <td>1-355-9607</td>
            <td>Newport</td>
            <td>America</td>
            <td>Automobile</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Maruti</td>
            <td>Swift</td>
            <td>1-877-2288</td>
            <td>Boston</td>
            <td>United States</td>
            <td>Automobile</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Jeep</td>
            <td>Wrangler</td>
            <td>82-2359-2556</td>
            <td>Daegu</td>
            <td>South Korea</td>
            <td>Automobile</td>
            <td>8</td>
        </tr>
        <tr>
            <td>BMW</td>
            <td>BMW 5 Series</td>
            <td>81-5426-7888</td>
            <td>Fukuoka</td>
            <td>Japan</td>
            <td>Automobile</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
